[package]
name = "krl"
human_name = "Karelian"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.krl]
filename = "krl-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-krl"
platform = "windows"
uuid = "C3E512A3-842A-4B99-9F4F-BB7157883815"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.krl"
package = "speller-krl"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-krl-mso"
platform = "windows"
uuid = "169B9D33-75C1-4976-9DC2-CED13D7B9803"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-krl"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
